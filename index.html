<body>
    <script>
        function toggle(id) {
            document.getElementById(id).classList.toggle("frame--invisible");
            document.getElementById("main").classList.toggle("frame--invisible");
        }
    </script>

    <div class="frame--main" id="main">
        <header class="header window">
            <h1 class="header__title">Interactive Optimization Methods</h1>
        </header>
        <div class="content">
            <section class="option window">
                <h2 class="option__title">Gradient Based</h2>
                <button class="button" onclick="toggle('Newton')">Newton</button>
                <button class="button" onclick="toggle('Gradient-Descent')">Gradient Descent</button>
                <button class="button" onclick="toggle('Levenberg–Marquardt')">Levenberg–Marquardt</button>
                <button class="button" onclick="toggle('BFGS')">Quasi Newton (BFGS)</button>
                <button class="button" onclick="toggle('Comparison')">Comparison</button>
            </section>

            <section class="option window">
                <h2 class="option__title">Gradient Free</h2>
                <button class="button button--disable" onclick="">Differential Evolution<br><small>Work In Progress</small></button>
                <button class="button button--disable" onclick="">Simulated Annealing<br><small>Work In Progress</small></button>
                <button class="button button--disable" onclick="">Nelder–Mead<br><small>Work In Progress</small></button>
                <button class="button button--disable" onclick="">Particle Swarm<br><small>Work In Progress</small></button>
            </section>

            <section class="option window">
                <h2 class="option__title">Sampling Based</h2>
                <button class="button button--disable" onclick="">Grid Search<br><small>Work In Progress</small></button>
                <button class="button button--disable" onclick="">Random Search<br><small>Work In Progress</small></button>
                <button class="button button--disable" onclick="">Latin Hypercube<br><small>Work In Progress</small></button>
            </section>
        </div>
        <footer class="footer window">
            <p>Gradient Based Methods were assignments for the course <a
                    href="https://www.tu-ilmenau.de/en/process-optimization/teaching/vorlesungen-seminare-und-praktika/wintersemester/">Systems
                    Optimization</a> at the <a href="https://www.tu-ilmenau.de/">TU Ilmenau</a>
                <br>
                Developed by <a href="https://elc.github.io">Ezequiel Leonardo Castaño</a>

            </p>
        </footer>
    </div>

    <section id="Newton" class="frame--secondary frame--invisible">
        <button class="button frame--secondary__return-button" onclick="toggle(this.parentNode.id)">Return <br> to
            Index</button>
        <iframe src="https://elc.github.io/newton-method-multi-variable" class="frame--secondary"></iframe>
    </section>

    <section id="Gradient-Descent" class="frame--secondary frame--invisible">
        <button class="button frame--secondary__return-button" onclick="toggle(this.parentNode.id)">Return <br> to
            Index</button>
        <iframe src="https://elc.github.io/gradient-descent-method" class="frame--secondary"></iframe>
    </section>

    <section id="Levenberg–Marquardt" class="frame--secondary frame--invisible">
        <button class="button frame--secondary__return-button" onclick="toggle(this.parentNode.id)">Return <br> to
            Index</button>
        <iframe src="https://elc.github.io/levenberg-marquardt-method" class="frame--secondary"></iframe>
    </section>

    <section id="BFGS" class="frame--secondary frame--invisible">
        <button class="button frame--secondary__return-button" onclick="toggle(this.parentNode.id)">Return <br> to
            Index</button>
        <iframe src="https://elc.github.io/quasi-newton-method/" class="frame--secondary"></iframe>
    </section>

    <section id="Comparison" class="frame--secondary frame--invisible">
        <button class="button frame--secondary__return-button" onclick="toggle(this.parentNode.id)">Return <br> to
            Index</button>
        <iframe src="https://elc.github.io/systems-optimization-methods" class="frame--secondary"></iframe>
    </section>
